<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>
    <p>
        <span id="time">5</span>秒之后,自动跳转到首页....
    </p>
    <script>
        var number=5;
        var time;
        function fun(){
            number--;
            if(number<=0){
                location.href="https://www.baidu.com";
            }
            time=document.getElementById("time");
            time.innerHTML= number+"";
        }
        setInterval(fun ,1000);
    </script>
</body>
</html>
