<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制语句</title>
    <script>
        var a ;
        switch (a) {
        case 1:
            alert("number");
            break;
        case true:
            alert("boolean");
            break;
        case "abc":
            alert("String");
            break;
        case undefined:
            alert("undefined");
            break;
        }
    </script>
</head>
<body>

</body>
</html>
