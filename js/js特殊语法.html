<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊语法</title>
    <script>
        // 一行只有一个语句可以省略;（不建议这样使用）
        var a=3
        alert(a)
        /*
            变量的定义使用var 关键字，也可以不使用
                用：定义的数局部变量
                不用：定义的是全局变量(不建议使用)
         */
        b=4;
        alert(b);
    </script>
</head>
<body>

</body>
</html>
